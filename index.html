<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src= "script.js" defer></script>
    <title>World Cup Footballs Carousel</title>
</head>
<body>
    <div class="container">
        <div class="slide_active">
            <img src="images/WC1978.jpg" alt="1978 Ball">
        </div>
        <div class="slide_next">
            <img src="images/WC1982.jpg" alt="1982 Ball">
        </div>
        <div class="slide">
            <img src="images/WC1986.jpg" alt="1986 Ball">
        </div>
        <div class="slide">
            <img src="images/WC1990.jpg" alt="1990 Ball">
        </div>
        <div class="slide">
            <img src="images/WC1994.jpg" alt="1994 Ball">
        </div>
        <div class="slide">
            <img src="images/WC1998.jpg" alt="1998 Ball">
        </div>
        <div class="slide">
            <img src="images/WC2002.jpg" alt="2002 Ball">
        </div>
        <div class="slide">
            <img src="images/WC2006.jpg" alt="2006 Ball">
        </div>
        <div class="slide">
            <img src="images/WC2010.jpg" alt="2010 Ball">
        </div>
        <div class="slide">
            <img src="images/WC2014.jpg" alt="2014 Ball">
        </div>
        <div class="slide">
            <img src="images/WC2018.jpg" alt="2018 Ball">
        </div>
        <div class="slide_prev">
            <img src="images/WC2022.jpg" alt="2022 Ball">
        </div>
    
    </div>
    
</body>
</html>
